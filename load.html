<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body
    class="bg-[#1f1d2e] text-[#e0def4] font-['VT323'] min-h-screen flex flex-col"
  >
  <audio id="bgm-player" loop preload="auto" controls style="display: none;"></audio>
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-[#1f1d2e] flex flex-col items-center justify-center z-50 text-[#e0def4]"
    >
      <p class="mb-4 text-2xl">Loading assets...</p>
      <div class="w-64 h-4 bg-[#3c3836] rounded-full overflow-hidden">
        <div
          id="loading-bar"
          class="h-full bg-[#eb6f92] transition-all duration-300"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <div
      id="scene-container"
      class="fixed inset-0 z-0 opacity-0 transition-opacity duration-500 pointer-events-none"
    >
      <div id="scene" class="absolute inset-0 bg-cover bg-center"></div>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <main
      class="relative z-10 flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 py-8"
    >
      <div
        id="dialogue-history"
        class="custom-scrollbar flex-1 overflow-y-auto mb-4 space-y-6 pr-2"
      ></div>
      <div
        id="current-dialogue"
        class="bg-[#26233a] border-4 border-[#191724] fade-in pixel-box"
      ></div>
      <div class="mt-6 flex justify-end">
        <button
          id="next-btn"
          class="bg-[#eb6f92] hover:bg-[#f6c177] text-[#191724] font-['Press+Start+2P'] py-3 px-8 border-4 transition-all text-sm"
        >
          next
        </button>
        <button
          id="reset-btn"
          class="ml-4 bg-[#f6c177] hover:bg-[#eb6f92] text-[#191724] font-['Press+Start+2P'] py-3 px-6 text-sm"
        >
          reset
        </button>
      </div>
    </main>
    <script src="./static/script.js"></script>
  </body>
</html>
