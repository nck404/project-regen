<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruvbox VN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 24px;
      }
      .text-sm {
        font-size: 27px !important;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes blink {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #eb6f92;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .typing {
        border-right: 2px solid #eb6f92;
        animation: blink 0.75s step-end infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #3c3836;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #bdae93;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f6c177;
      }

      .pixel-box {
        position: relative;
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
      }
      .pixel-box:before {
        content: "";
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        border: 1px solid #eb6f92;
        pointer-events: none;
        z-index: -1;
      }
      .pixel-avatar {
        image-rendering: pixelated;
        border: 4px solid #191724 !important;
      }
      .char-name {
        text-shadow: 0px 0px 9px;
      }
    </style>
  </head>
  <body
    class="bg-[#1f1d2e] text-[#e0def4] font-['VT323'] min-h-screen flex flex-col"
  >
    <audio id="bgm-player" loop></audio>

    <div
      id="scene-container"
      class="fixed inset-0 z-0 opacity-0 transition-opacity duration-500 pointer-events-none"
    >
      <div id="scene" class="absolute inset-0 bg-cover bg-center"></div>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <main
      class="relative z-10 flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 py-8"
    >
      <div
        id="dialogue-history"
        class="custom-scrollbar flex-1 overflow-y-auto mb-4 space-y-6 pr-2"
      ></div>
      <div
        id="current-dialogue"
        class="bg-[#26233a] border-4 border-[#191724] fade-in pixel-box"
      ></div>
      <div class="mt-6 flex justify-end">
        <button
          id="next-btn"
          class="bg-[#eb6f92] hover:bg-[#f6c177] text-[#191724] font-['Press+Start+2P'] py-3 px-8 border-4 transition-all text-sm"
        >
          next
        </button>
        <button
          id="reset-btn"
          class="ml-4 bg-[#f6c177] hover:bg-[#eb6f92] text-[#191724] font-['Press+Start+2P'] py-3 px-6 text-sm"
        >
          reset
        </button>
      </div>
    </main>
    <script src="./static/script.js"></script>
  </body>
</html>
